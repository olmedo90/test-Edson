<!DOCTYPE html>
<html lang="en">
<head>
    <%- include('./components/head.html') %>
</head>
<body>
    <% if(smsRegistro.length>0){ %>
      
        <div class="alert alert-danger py-4" role="alert">
         <%= smsRegistro%>
        </div>
        <% } %> 
    <div class="  col-lg-12 col-md-12 col-sm-12 row justify-content-center text-center py-1">
        
        <form class="container col-md-6 bg-dark text-white" action="/registrar" method="POST">
            <div class="form-group row">
                <h3>Registro de Usuario</h3>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Usuario</label>
              <div class="col-sm-10">
                <input type="text" name="username" class="form-control-plaintext bg-white" id="staticEmail" placeholder="Users">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Contrase√±a</label>
              <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
            </div>
            <div class="form-group row justify-content-center">
                <button type="submit" class="btn btn-ligth">registro</button>
            </div>
          </form>
          <div class="container col-md-8">
             <a href="/login" class="btn btn-warning my-4">Login</a>
          </div>
         
        </div>
        <% if(smsConfirm.length>0){ %>
      
          <div class="alert alert-success py-3" role="alert">
           <%= smsConfirm%>
          </div>
          <% } %> 

    <%- include('./components/foot.html') %>
</body>
</html>
